<!doctype html>
<html lang="en">
<head>
    <title>Psychic Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img class"pic" src="./assets/images/kameha.png">
        <div class="overlay">
            <div class="container">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-lg-12">
                          <h1><a href="https://fontmeme.com/dragon-ball-z-font/"><img class="title" src="https://fontmeme.com/permalink/190302/3ab8dd66e2ea094e2dd00028fd334d6e.png" alt="dragon-ball-z-font" border="0"></a></h1>  
                      </div>
                  </div>
                  <div class="row">
                   <div class="col-lg-12">
                     <p class="direction">Start pressing any letter to guess the correct alphabets.</p>  
                 </div>
             </div>   

             <div class="row card-body">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-dark"><p id="wins-text"></p></button>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-dark"><p id="losses-text"></p></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                      <button type="button" class="btn btn-dark"><p id="remaining-text"></p></button>
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                   <button type="button" id="btn2" class="btn btn-info "><p id="guessed"></p></button></p>
               </div>
           </div>
       </div>
   </div>
</div>

</header>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script type="text/javascript" src="./assets/javascript/main.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
